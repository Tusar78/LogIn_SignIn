<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="session">
        <form action="" class="log-in" autocomplete="off">
            <h4>Innovation Teach</h4>
            <p>Registration Now</p>
            <div class="floating-label">
                <input placeholder="Name" type="text" name="name" id="name" autocomplete="off">
                <label for="name">Name:</label>                
            </div>
            <div class="floating-label">
                <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
                <label for="email">Email:</label>                
            </div>
            <div class="floating-label">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                <label for="password">Password:</label>       
            </div>
            <button type="submit" onClick="return false;">Sign in</button>
            <a href="index.html" class="discrete">Log In</a>
        </form>
    </div>
</body>

</html>
